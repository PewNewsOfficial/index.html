<!DOCTYPE html>
<html>
    <head>
        <title>Trollface.lol | Home</title>
        <link rel="icon" href="/IMAGES/trollface.png">
        <link rel="stylesheet" href="/CSS/index.css">
    </head>
<body>
    <div class="dark_mode">
        <button onclick="myFunction()" class="button_color">Dark Mode</button>
    </div>
    <div class="trollface_start">
        <div class="trollface">
            <img src="/IMAGES/trollface.png">
            <h1 id="text" style="font-family: Comic Sans MS, cursive, sans-serif;font-size:75px;">POGGERS</h1>
        </div>
    </div>
    <script>
        function myFunction() {
            var element = document.body;
        element.classList.toggle("dark-mode");
        element.classList.toggle("button-color");
        }
    </script>
</body>
</html>
